<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="https://unpkg.com/3d-force-graph@1.62.1/dist/3d-force-graph.min.js"></script>
  <script src="https://unpkg.com/dat.gui@0.7.7/build/dat.gui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="./src/search.js"></script>
</head>

<body>
  <div class="scene-nav-info select-info">Ctrl-click: select new node to selection, Maj-click: select node and neighbours,Alt-click: select node, Ctrl+Maj-click: Ctrl-click + Maj-click</div>
  <div id="3d-graph">
    <script type="text/javascript" src="./src/graph.js"></script>
  </div>
  <div class="ContainerNodes">
    <input type="text" id="searchbar" onkeyup="search_node()" class="Searchbar" placeholder="Search..">

    <div id="nodes" class="ContentNodes"></div>

    <div id="neighbours" class="ContentNeighbour"></div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="btn-list" type="button" class="btn btn-secondary">List</button>
      <button id="btn-neighbours" type="button" class="btn btn-secondary">Neighbours</button>
    </div>
  </div>
</body>
